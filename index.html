<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, 
                #ff66a3, #ff66d9, #ff66ff,
                #ff99ff, #ffccff, #ff99cc,
                #ff66cc, #ff99dd, #ff66aa,
                #ff3399, #ff6699, #ff3366);
            background-size: 1200% 1200%;
            animation: gradientAnimation 30s ease infinite;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            position: relative;
        }

        .marquee {
            position: absolute;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffcc00;
            font-size: 2rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            z-index: 20;
            display: flex;
            align-items: center;
        }

        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marqueeAnimation 15s linear infinite;
        }

        .birthday-content {
            text-align: center;
            z-index: 10;
            width: 100%;
            padding: 20px;
            margin-top: 60px;
        }

        .name {
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            margin-bottom: 3rem;
            font-weight: bold;
            line-height: 1.2;
        }

        .message {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            margin-bottom: 2rem;
            font-weight: bold;
            line-height: 1.2;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            min-width: 120px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .countdown-number {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .countdown-label {
            font-size: 1.5rem;
            color: #fff9c4;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
        }

        .date {
            font-size: 2rem;
            color: #fff9c4;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            font-weight: bold;
            line-height: 1.2;
        }

        /* 礼花特效 */
        .firework {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fireworkAnimation {
            0% {
                transform: translate(0, 0);
                opacity: 1;
                width: 15px;
                height: 15px;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
                width: 0;
                height: 0;
            }
        }

        @keyframes marqueeAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* 图片浏览样式 */
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        .slide-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide-image.active {
            opacity: 1;
        }

        .image-navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 20px;
            display: none;
        }

        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .nav-dot.active {
            background: white;
        }

        .image-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 15;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 1rem;
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 2rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 15px 10px;
            }
            
            .countdown-number {
                font-size: 2.5rem;
            }
            
            .countdown-label {
                font-size: 1rem;
            }
            
            .date {
                font-size: 1.2rem;
            }
            
            .marquee {
                height: 40px;
                font-size: 1.5rem;
            }
            
            .birthday-content {
                margin-top: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .name {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.5rem;
            }
            
            .countdown-container {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 10px 5px;
            }
            
            .countdown-number {
                font-size: 1.8rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
            
            .date {
                font-size: 1rem;
            }
            
            .marquee {
                height: 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 跑马灯 -->
    <!-- <div class="marquee">
        <div class="marquee-content">距离8月1日生日还有多少时间呢？</div>
    </div> -->
    
    <div class="birthday-content">
        <h1 class="name">生日倒计时</h1>
        <h2 class="message">距离我宝贝生日还有：</h2>
        
        <div class="countdown-container">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">天</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">时</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">分</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>
        
        <p class="date" id="current-date"></p>
    </div>

    <!-- 图片容器 -->
    <div class="image-container" id="imageContainer"></div>
    
    <!-- 图片导航点 -->
    <div class="image-navigation" id="imageNavigation"></div>
    
    <!-- 图片计数器 -->
    <div class="image-counter" id="imageCounter"></div>

    <script>
        // 农历日期数据（七夕节近似公历日期）
        const LUNAR_DATES = {
            2025: { qixi: { month: 7, day: 29 } },
            2026: { qixi: { month: 8, day: 17 } },
            2027: { qixi: { month: 8, day: 6 } },
            2028: { qixi: { month: 7, day: 26 } },
            2029: { qixi: { month: 8, day: 13 } },
            2030: { qixi: { month: 8, day: 3 } }
        };

        // 图片文件名数组（请根据实际文件名修改）
        const imageFiles = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
            'image4.jpg',
            'image5.jpg'
        ];

        let currentImageIndex = -1; // 修改初始索引为-1，表示没有图片显示
        let galleryInitialized = false;
        let galleryVisible = false;

        function isSpecialDay() {
            const now = new Date();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const year = now.getFullYear();
            
            // 检查是否为生日（8月1日）
            if (month === 8 && day === 1) {
                return { isSpecial: true, reason: "生日快乐！🎉" };
            }
            
            // 检查是否为七夕节
            if (LUNAR_DATES[year] && 
                month === LUNAR_DATES[year].qixi.month && 
                day === LUNAR_DATES[year].qixi.day) {
                return { isSpecial: true, reason: "今天是七夕节！" };
            }
            
            return { isSpecial: false };
        }

        function updateCountdown() {
            const now = new Date();
            let targetDate = new Date(now.getFullYear(), 7, 1); // 8月1日 (月份从0开始，所以7代表8月)
            
            // 如果今年的8月1日已经过了，则计算到明年的8月1日
            if (now > targetDate) {
                targetDate = new Date(now.getFullYear() + 1, 7, 1);
            }
            
            // 检查是否为特殊节日
            const specialDay = isSpecialDay();
            
            // 显示当前日期
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            let dateText = '今天是: ' + now.toLocaleDateString('zh-CN', options);
            
            if (specialDay.isSpecial) {
                dateText += ' - ' + specialDay.reason;
            }
            
            document.getElementById('current-date').textContent = dateText;
            
            // 计算时间差
            const diff = targetDate - now;
            
            // 计算天、小时、分钟、秒
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // 更新显示
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // 如果是特殊节日，启用礼花效果
            if (specialDay.isSpecial && !window.fireworksStarted) {
                setInterval(createFirework, 400);
                window.fireworksStarted = true;
            }
        }
        
        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);
        
        // 初始化倒计时
        updateCountdown();
        
        function createFirework() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff9900', '#ffffff'];
            const container = document.body;
            const centerX = Math.random() * window.innerWidth;
            const centerY = Math.random() * window.innerHeight;
            
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                
                // 随机颜色
                const color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.backgroundColor = color;
                firework.style.boxShadow = `0 0 15px 5px ${color}`;
                
                // 设置起始位置
                firework.style.left = `${centerX}px`;
                firework.style.top = `${centerY}px`;
                
                // 设置随机移动方向和距离
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 150;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                firework.style.setProperty('--x', `${x}px`);
                firework.style.setProperty('--y', `${y}px`);
                
                // 添加动画
                firework.style.animation = `fireworkAnimation ${0.5 + Math.random() * 1}s ease-out forwards`;
                
                container.appendChild(firework);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }
        }

        // 图片浏览功能
        function initImageGallery() {
            if (galleryInitialized) return;
            
            const container = document.getElementById('imageContainer');
            const navigation = document.getElementById('imageNavigation');
            
            // 清空容器
            container.innerHTML = '';
            navigation.innerHTML = '';
            
            // 创建图片元素（从第一张图片开始，即索引0）
            imageFiles.forEach((file, index) => {
                const img = document.createElement('img');
                img.src = file;
                img.alt = `生日图片 ${index + 1}`;
                img.classList.add('slide-image');
                // 不设置默认激活状态
                container.appendChild(img);
                
                // 创建导航点（所有图片都有导航点）
                const dot = document.createElement('div');
                dot.classList.add('nav-dot');
                dot.addEventListener('click', () => showImage(index));
                navigation.appendChild(dot);
            });
            
            // 更新计数器
            updateImageCounter();
            galleryInitialized = true;
        }

        function showImage(index) {
            const images = document.querySelectorAll('.slide-image');
            const dots = document.querySelectorAll('.nav-dot');
            
            // 移除所有活动状态
            images.forEach(img => img.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            // 设置当前图片为活动状态
            images[index].classList.add('active');
            
            // 设置对应的导航点为活动状态
            if (dots[index]) {
                dots[index].classList.add('active');
            }
            
            currentImageIndex = index;
            updateImageCounter();
        }

        function updateImageCounter() {
            const counter = document.getElementById('imageCounter');
            // 如果没有图片显示，显示"无图片"
            if (currentImageIndex === -1) {
                counter.textContent = `无图片`;
            } else {
                counter.textContent = `${currentImageIndex + 1} / ${imageFiles.length}`;
            }
        }

        function nextImage() {
            if (!galleryInitialized) {
                initImageGallery();
            }
            
            // 从第一张图片开始循环
            if (currentImageIndex < imageFiles.length - 1) {
                currentImageIndex++;
            } else {
                currentImageIndex = 0; // 回到第一张图片
            }
            
            showImage(currentImageIndex);
            showGallery();
        }

        function prevImage() {
            if (!galleryInitialized) {
                initImageGallery();
            }
            
            // 从第一张图片开始循环
            if (currentImageIndex > 0) {
                currentImageIndex--;
            } else {
                currentImageIndex = imageFiles.length - 1; // 回到最后一张图片
            }
            
            showImage(currentImageIndex);
            showGallery();
        }

        function showGallery() {
            if (galleryVisible) return;
            
            const navigation = document.getElementById('imageNavigation');
            const counter = document.getElementById('imageCounter');
            
            navigation.style.display = 'flex';
            counter.style.display = 'block';
            
            galleryVisible = true;
        }

        // 支持鼠标手势滑动
        let startX = 0;
        let startY = 0;

        document.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            startY = e.clientY;
        });

        document.addEventListener('mouseup', (e) => {
            const endX = e.clientX;
            const endY = e.clientY;
            const diffX = endX - startX;
            const diffY = endY - startY;
            
            // 判断是否为水平滑动且滑动距离足够
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // 右滑（上一张）
                    prevImage();
                } else {
                    // 左滑（下一张）
                    nextImage();
                }
            }
        });

        // 支持触摸滑动
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].clientX;
            touchStartY = e.changedTouches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // 判断是否为水平滑动且滑动距离足够
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // 右滑（上一张）
                    prevImage();
                } else {
                    // 左滑（下一张）
                    nextImage();
                }
            }
        });

        // 支持鼠标滚轮
        let scrollTimeout;
        document.addEventListener('wheel', (e) => {
            // 防止过于频繁的切换
            if (scrollTimeout) return;
            
            scrollTimeout = setTimeout(() => {
                scrollTimeout = null;
            }, 50);
            
            // 根据滚动方向切换图片（仅当已初始化图片库时）
            if (galleryInitialized) {
                if (e.deltaY > 0) {
                    // 向下滚动（下一张）
                    nextImage();
                } else {
                    // 向上滚动（上一张）
                    prevImage();
                }
            }
        });

        // 支持键盘操作
        document.addEventListener('keydown', (e) => {
            if (galleryInitialized) {
                if (e.key === 'ArrowRight') {
                    nextImage();
                } else if (e.key === 'ArrowLeft') {
                    prevImage();
                }
            }
        });

        // 初始化时显示计数器但不加载任何图片
        window.addEventListener('load', () => {
            // 显示计数器
            const counter = document.getElementById('imageCounter');
            counter.style.display = 'block';
            counter.textContent = '无图片';
        });
    </script>
</body>
</html>
