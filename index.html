<!DOCTYPE html>
<html lang="zh-CN">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç”Ÿæ—¥å€’è®¡æ—¶</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, 
                #ff66a3, #ff66d9, #ff66ff,
                #ff99ff, #ffccff, #ff99cc,
                #ff66cc, #ff99dd, #ff66aa,
                #ff3399, #ff6699, #ff3366);
            background-size: 1200% 1200%;

        .marquee {

            background-color: rgba(0, 0, 0, 0.7);

        .marquee-content {

        }

        .birthday-content {
            text-align: center;

            margin-top: 60px;
        }

        .name {
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            margin-bottom: 3rem;
            font-weight: bold;

        }

        .message {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.8);

        .countdown-container {

            gap: 20px;

        }

        .countdown-item {

            border-radius: 15px;
            padding: 20px;
            min-width: 120px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .countdown-number {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .countdown-label {
            font-size: 1.5rem;
            color: #fff9c4;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
        }

        .date {
            font-size: 2rem;
            color: #fff9c4;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            font-weight: bold;
            line-height: 1.2;
        }

        /* ç¤¼èŠ±ç‰¹æ•ˆ */
        .firework {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fireworkAnimation {
            0% {
                transform: translate(0, 0);
                opacity: 1;
                width: 15px;
                height: 15px;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
                width: 0;
                height: 0;
            }
        }

        @keyframes marqueeAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* å›¾ç‰‡æµè§ˆæ ·å¼ */
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        .slide-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide-image.active {
            opacity: 1;
        }

        .image-navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 20px;
            display: none;
        }

        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .nav-dot.active {
            background: white;
        }

        .image-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 15;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 1rem;
            display: none;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {

            }
            
            .message {

            }
            
            .countdown-item {

            .countdown-number {

            .date {

            .marquee {

            .birthday-content {

        }
        
        @media (max-width: 480px) {

                font-size: 2rem;
            }
            
            .message {

            }
            
            .countdown-container {

            }
            
            .countdown-item {

            }
            
            .countdown-number {

            }
            
            .countdown-label {

            }

<body>
    <!-- è·‘é©¬ç¯ -->
    <!-- <div class="marquee">
        <div class="marquee-content">è·ç¦»8æœˆ1æ—¥ç”Ÿæ—¥è¿˜æœ‰å¤šå°‘æ—¶é—´å‘¢ï¼Ÿ</div>
    </div> -->
    
    <div class="birthday-content">
        <h1 class="name">ç”Ÿæ—¥å€’è®¡æ—¶</h1>
        <h2 class="message">è·ç¦»æˆ‘å®è´ç”Ÿæ—¥è¿˜æœ‰ï¼š</h2>
        
        <div class="countdown-container">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">å¤©</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">æ—¶</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">åˆ†</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">ç§’</div>
            </div>
        </div>
        
        <p class="date" id="current-date"></p>
    </div>

    <!-- å›¾ç‰‡å®¹å™¨ -->
    <div class="image-container" id="imageContainer"></div>
    
    <!-- å›¾ç‰‡å¯¼èˆªç‚¹ -->
    <div class="image-navigation" id="imageNavigation"></div>
    
    <!-- å›¾ç‰‡è®¡æ•°å™¨ -->
    <div class="image-counter" id="imageCounter"></div>

    <script>
        // å†œå†æ—¥æœŸæ•°æ®ï¼ˆä¸ƒå¤•èŠ‚è¿‘ä¼¼å…¬å†æ—¥æœŸï¼‰
        const LUNAR_DATES = {
            2025: { qixi: { month: 7, day: 29 } },
            2026: { qixi: { month: 8, day: 17 } },
            2027: { qixi: { month: 8, day: 6 } },
            2028: { qixi: { month: 7, day: 26 } },
            2029: { qixi: { month: 8, day: 13 } },
            2030: { qixi: { month: 8, day: 3 } }
        };

        // å›¾ç‰‡æ–‡ä»¶åæ•°ç»„ï¼ˆè¯·æ ¹æ®å®é™…æ–‡ä»¶åä¿®æ”¹ï¼‰
        const imageFiles = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
            'image4.jpg',
            'image5.jpg'
        ];

        let currentImageIndex = -1; // ä¿®æ”¹åˆå§‹ç´¢å¼•ä¸º-1ï¼Œè¡¨ç¤ºæ²¡æœ‰å›¾ç‰‡æ˜¾ç¤º
        let galleryInitialized = false;
        let galleryVisible = false;

        function isSpecialDay() {
            const now = new Date();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const year = now.getFullYear();
            
            // æ£€æŸ¥æ˜¯å¦ä¸ºç”Ÿæ—¥ï¼ˆ8æœˆ1æ—¥ï¼‰
            if (month === 8 && day === 1) {
                return { isSpecial: true, reason: "ç”Ÿæ—¥å¿«ä¹ï¼ğŸ‰" };
            }
            
            // æ£€æŸ¥æ˜¯å¦ä¸ºä¸ƒå¤•èŠ‚
            if (LUNAR_DATES[year] && 
                month === LUNAR_DATES[year].qixi.month && 
                day === LUNAR_DATES[year].qixi.day) {
                return { isSpecial: true, reason: "ä»Šå¤©æ˜¯ä¸ƒå¤•èŠ‚ï¼" };
            }
            
            return { isSpecial: false };
        }

        function updateCountdown() {
            const now = new Date();
            let targetDate = new Date(now.getFullYear(), 7, 1); // 8æœˆ1æ—¥ (æœˆä»½ä»0å¼€å§‹ï¼Œæ‰€ä»¥7ä»£è¡¨8æœˆ)
            
            // å¦‚æœä»Šå¹´çš„8æœˆ1æ—¥å·²ç»è¿‡äº†ï¼Œåˆ™è®¡ç®—åˆ°æ˜å¹´çš„8æœˆ1æ—¥
            if (now > targetDate) {
                targetDate = new Date(now.getFullYear() + 1, 7, 1);
            }
            
            // æ£€æŸ¥æ˜¯å¦ä¸ºç‰¹æ®ŠèŠ‚æ—¥
            const specialDay = isSpecialDay();
            
            // æ˜¾ç¤ºå½“å‰æ—¥æœŸ
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            let dateText = 'ä»Šå¤©æ˜¯: ' + now.toLocaleDateString('zh-CN', options);
            
            if (specialDay.isSpecial) {
                dateText += ' - ' + specialDay.reason;
            }
            
            document.getElementById('current-date').textContent = dateText;
            
            // è®¡ç®—æ—¶é—´å·®
            const diff = targetDate - now;
            
            // è®¡ç®—å¤©ã€å°æ—¶ã€åˆ†é’Ÿã€ç§’
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // æ›´æ–°æ˜¾ç¤º
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // å¦‚æœæ˜¯ç‰¹æ®ŠèŠ‚æ—¥ï¼Œå¯ç”¨ç¤¼èŠ±æ•ˆæœ
            if (specialDay.isSpecial && !window.fireworksStarted) {
                setInterval(createFirework, 400);
                window.fireworksStarted = true;
            }
        }
        
        // æ¯ç§’æ›´æ–°ä¸€æ¬¡å€’è®¡æ—¶
        setInterval(updateCountdown, 1000);
        
        // åˆå§‹åŒ–å€’è®¡æ—¶
        updateCountdown();
        
        function createFirework() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff9900', '#ffffff'];
            const container = document.body;
            const centerX = Math.random() * window.innerWidth;
            const centerY = Math.random() * window.innerHeight;
            
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                
                // éšæœºé¢œè‰²
                const color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.backgroundColor = color;
                firework.style.boxShadow = `0 0 15px 5px ${color}`;
                
                // è®¾ç½®èµ·å§‹ä½ç½®
                firework.style.left = `${centerX}px`;
                firework.style.top = `${centerY}px`;
                
                // è®¾ç½®éšæœºç§»åŠ¨æ–¹å‘å’Œè·ç¦»
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 150;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                firework.style.setProperty('--x', `${x}px`);
                firework.style.setProperty('--y', `${y}px`);
                
                // æ·»åŠ åŠ¨ç”»
                firework.style.animation = `fireworkAnimation ${0.5 + Math.random() * 1}s ease-out forwards`;
                
                container.appendChild(firework);
                
                // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }
        }

        // å›¾ç‰‡æµè§ˆåŠŸèƒ½
        function initImageGallery() {
            if (galleryInitialized) return;
            
            const container = document.getElementById('imageContainer');
            const navigation = document.getElementById('imageNavigation');
            
            // æ¸…ç©ºå®¹å™¨
            container.innerHTML = '';
            navigation.innerHTML = '';
            
            // åˆ›å»ºå›¾ç‰‡å…ƒç´ ï¼ˆä»ç¬¬ä¸€å¼ å›¾ç‰‡å¼€å§‹ï¼Œå³ç´¢å¼•0ï¼‰
            imageFiles.forEach((file, index) => {
                const img = document.createElement('img');
                img.src = file;
                img.alt = `ç”Ÿæ—¥å›¾ç‰‡ ${index + 1}`;
                img.classList.add('slide-image');
                // ä¸è®¾ç½®é»˜è®¤æ¿€æ´»çŠ¶æ€
                container.appendChild(img);
                
                // åˆ›å»ºå¯¼èˆªç‚¹ï¼ˆæ‰€æœ‰å›¾ç‰‡éƒ½æœ‰å¯¼èˆªç‚¹ï¼‰
                const dot = document.createElement('div');
                dot.classList.add('nav-dot');
                dot.addEventListener('click', () => showImage(index));
                navigation.appendChild(dot);
            });
            
            // æ›´æ–°è®¡æ•°å™¨
            updateImageCounter();
            galleryInitialized = true;
        }

        function showImage(index) {
            const images = document.querySelectorAll('.slide-image');
            const dots = document.querySelectorAll('.nav-dot');
            
            // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
            images.forEach(img => img.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            // è®¾ç½®å½“å‰å›¾ç‰‡ä¸ºæ´»åŠ¨çŠ¶æ€
            images[index].classList.add('active');
            
            // è®¾ç½®å¯¹åº”çš„å¯¼èˆªç‚¹ä¸ºæ´»åŠ¨çŠ¶æ€
            if (dots[index]) {
                dots[index].classList.add('active');
            }
            
            currentImageIndex = index;
            updateImageCounter();
        }

        function updateImageCounter() {
            const counter = document.getElementById('imageCounter');
            // å¦‚æœæ²¡æœ‰å›¾ç‰‡æ˜¾ç¤ºï¼Œæ˜¾ç¤º"æ— å›¾ç‰‡"
            if (currentImageIndex === -1) {
                counter.textContent = `æ— å›¾ç‰‡`;
            } else {
                counter.textContent = `${currentImageIndex + 1} / ${imageFiles.length}`;
            }
        }

        function nextImage() {
            if (!galleryInitialized) {
                initImageGallery();
            }
            
            // ä»ç¬¬ä¸€å¼ å›¾ç‰‡å¼€å§‹å¾ªç¯
            if (currentImageIndex < imageFiles.length - 1) {
                currentImageIndex++;
            } else {
                currentImageIndex = 0; // å›åˆ°ç¬¬ä¸€å¼ å›¾ç‰‡
            }
            
            showImage(currentImageIndex);
            showGallery();
        }

        function prevImage() {
            if (!galleryInitialized) {
                initImageGallery();
            }
            
            // ä»ç¬¬ä¸€å¼ å›¾ç‰‡å¼€å§‹å¾ªç¯
            if (currentImageIndex > 0) {
                currentImageIndex--;
            } else {
                currentImageIndex = imageFiles.length - 1; // å›åˆ°æœ€åä¸€å¼ å›¾ç‰‡
            }
            
            showImage(currentImageIndex);
            showGallery();
        }

        function showGallery() {
            if (galleryVisible) return;
            
            const navigation = document.getElementById('imageNavigation');
            const counter = document.getElementById('imageCounter');
            
            navigation.style.display = 'flex';
            counter.style.display = 'block';
            
            galleryVisible = true;
        }

        // æ”¯æŒé¼ æ ‡æ‰‹åŠ¿æ»‘åŠ¨
        let startX = 0;
        let startY = 0;

        document.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            startY = e.clientY;
        });

        document.addEventListener('mouseup', (e) => {
            const endX = e.clientX;
            const endY = e.clientY;
            const diffX = endX - startX;
            const diffY = endY - startY;
            
            // åˆ¤æ–­æ˜¯å¦ä¸ºæ°´å¹³æ»‘åŠ¨ä¸”æ»‘åŠ¨è·ç¦»è¶³å¤Ÿ
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // å³æ»‘ï¼ˆä¸Šä¸€å¼ ï¼‰
                    prevImage();
                } else {
                    // å·¦æ»‘ï¼ˆä¸‹ä¸€å¼ ï¼‰
                    nextImage();
                }
            }
        });

        // æ”¯æŒè§¦æ‘¸æ»‘åŠ¨
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].clientX;
            touchStartY = e.changedTouches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // åˆ¤æ–­æ˜¯å¦ä¸ºæ°´å¹³æ»‘åŠ¨ä¸”æ»‘åŠ¨è·ç¦»è¶³å¤Ÿ
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // å³æ»‘ï¼ˆä¸Šä¸€å¼ ï¼‰
                    prevImage();
                } else {
                    // å·¦æ»‘ï¼ˆä¸‹ä¸€å¼ ï¼‰
                    nextImage();
                }
            }
        });

        // æ”¯æŒé¼ æ ‡æ»šè½®
        let scrollTimeout;
        document.addEventListener('wheel', (e) => {
            // é˜²æ­¢è¿‡äºé¢‘ç¹çš„åˆ‡æ¢
            if (scrollTimeout) return;
            
            scrollTimeout = setTimeout(() => {
                scrollTimeout = null;
            }, 50);
            
            // æ ¹æ®æ»šåŠ¨æ–¹å‘åˆ‡æ¢å›¾ç‰‡ï¼ˆä»…å½“å·²åˆå§‹åŒ–å›¾ç‰‡åº“æ—¶ï¼‰
            if (galleryInitialized) {
                if (e.deltaY > 0) {
                    // å‘ä¸‹æ»šåŠ¨ï¼ˆä¸‹ä¸€å¼ ï¼‰
                    nextImage();
                } else {
                    // å‘ä¸Šæ»šåŠ¨ï¼ˆä¸Šä¸€å¼ ï¼‰
                    prevImage();
                }
            }
        });

        // æ”¯æŒé”®ç›˜æ“ä½œ
        document.addEventListener('keydown', (e) => {
            if (galleryInitialized) {
                if (e.key === 'ArrowRight') {
                    nextImage();
                } else if (e.key === 'ArrowLeft') {
                    prevImage();
                }
            }
        });

        // åˆå§‹åŒ–æ—¶æ˜¾ç¤ºè®¡æ•°å™¨ä½†ä¸åŠ è½½ä»»ä½•å›¾ç‰‡
        window.addEventListener('load', () => {
            // æ˜¾ç¤ºè®¡æ•°å™¨
            const counter = document.getElementById('imageCounter');
            counter.style.display = 'block';
            counter.textContent = 'æ— å›¾ç‰‡';
        });
    </script>
</body>
